<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/logo.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>

<body>

  <main>
    <section class="container">
      <div class="container__card">
        <div class="container__inputs">
          <div class="container__form-group">
            <label for="day" id="day-label">DAY</label>
            <input type="number" id="day" name="day" min="1" max="31" class="container__input" placeholder="DD"
              required>
            <span id="day-error" class="error-message"></span>
          </div>
          <div class="container__form-group">
            <label for="month" id="month-label">MONTH</label>
            <input type="number" id="month" name="month" min="1" max="12" class="container__input" placeholder="MM"
              required>
            <span id="month-error" class="error-message"></span>
          </div>
          <div class="container__form-group">
            <label for="year" id="year-label">YEAR</label>
            <input type="number" id="year" name="year" min="1900" max="2100" class="container__input" placeholder="YYYY"
              required>
            <span id="year-error" class="error-message"></span>
          </div>
        </div>
        <div class="container__button">
          <hr class="container__line">
          <button class="container__btn" onclick="calculateAge()"><img src="assets/images/icon-arrow.svg"
              alt="Icon Arrow"></button>
        </div>
        <div class="container__result">
          <p class="container__date"><span id="years" class="container__datespan">--</span> years</p>
          <p class="container__date"><span id="months" class="container__datespan">--</span> months</p>
          <p class="container__date"><span id="days" class="container__datespan">--</span> days</p>
        </div>
      </div>
    </section>

  </main>

    Coded by <a href="#">JoelS711</a>.
  </div>-->
  <script src="app/app.js"></script>
</body>

</html>
